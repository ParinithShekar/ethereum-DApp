<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<body>
	<body style="background: #ddd;">

	<h1 style="text-align: center;">Details Form</h1>

	<form id="contact-form" method="post" role="form">

    <div class="col-lg-12" >

            <div class="col-md-6">

                    <label for="form_name">Teacher Name *</label>

                </div>
            </div>

            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Teacher Address *</label>
                    <input id="teacher_address" type="text" name="teacher_address" class="form-control" required="required" data-error="Address is required.">
                    <div class="help-block with-errors"></div>
                </div>
            </div>
        </div>
		<p style="padding-top: 20px;"></p>

        <div class="row">
            <div class="col-md-12">
                <input type="submit" class="btn btn-success" id="submit" >
            </div>
        </div>
    </div>
