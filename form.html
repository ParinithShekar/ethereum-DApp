                </div>
            </div>
            <div class="col-md-6">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_name">Course *</label>
                    <input id="course" type="text" name="name" class="form-control" required="required" data-error="Firstname is required.">

                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_lastname">Marks *</label>

        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="form_email">Attendance *</label>

            <div class="col-md-6">

        <div class="row">
